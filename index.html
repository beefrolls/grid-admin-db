<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="searchbar">
            <!--IMG or A for search icon-->
            <img class="search" src="images/search.png">
            <!--Input element-->
            <input type="text" placeholder="Search...">
            <!--IMG or A for notifications-->
            <img class="notifications" src="images/notification.png">
            <!--IMG for user image-->
            <img class="user-img" src="">
            <!--P or H# for username-->
            <h3>Supra Construct</h3>
        </div>
        <div class="profile">
            <div class="user">
                <!--IMG for user img-->
                <img class="user-img" id="big" src="">
                <!--2 P or H# for username and greeting-->
                <div>
                    <p>Welcome back,</p>
                    <h1>Supra Construct</h1>
                </div>
            </div>
            <div class="actions">
                <!--1 BUTTON for each action-->
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            Sidebar
            <div class="header">
                <!--IMG for logo-->
                <img class="dashlogo" src="images/dashboard.png">
                <!--P or H# for 'Dashboard'-->
                <h1>Dashboard</h1>
            </div>
            <div class="dash-navs">
                <!--IMG for logo-->
                <!--P or H# for navs-->
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="dash-misc">
                <!--IMG for logo-->
                <!--P or H# for navs-->
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                Projects
                <!--Cards-->
            </div>
            <div class="announcements">
                Announcements
                <!--Cards-->
            </div>
            <div class="trending">
                Trending
                <!--Cards-->
            </div>
        </div>
    </div>
</body>
</html>
